<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Chat Room </title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

</head>
<body class="bg-dark " >

<div id="name-from" class="bg-primary d-flex align-items-center">
    <h3 class="heading">Create Your ChatRoom</h3>


    <div class="container-fluid">

        <div class="row">

            <div class="col-md-4 offset-md-4">


                <div class="input-group">

                    <input type="text"
                           placeholder="Enter your name"
                           id="name-value"
                           autofocus
                           class="form-control"
                    >

                    <div class="input-group-append">

                        <button class="btn btn-dark" id="login">Enter</button>

                    </div>



                </div>



            </div>

        </div>

    </div>
    <div class="credits">
        <h3>Made with ❤️ By Abhishek Singh Chauhan</h3>
    </div>
</div>



<div id="chat-room" class="d-none">


    <div class="container-fluid">

        <div class="row">


            <div class="col-md-6 offset-md-3">


                <div class="card mt-3">
                    <div class="card-header">

                        <h3 id="name-title"></h3>

                    </div>
                    <div class="card-body">

                        <div class="input-group">

                            <input type="text"
                                   placeholder="Enter your message "
                                   id="message-value"
                                   autofocus
                                   class="form-control"
                            >

                            <div class="input-group-append">

                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>

                            </div>



                        </div>


                        <div class="table-responsive mt-3">

                            <table id="message-container-table">



                            </table>

                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="credits">
        <h3>Made with ❤️ By Abhishek Singh Chauhan</h3>
    </div>
</div>

</body>
</html>
